<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nefor Project</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0f0f1a;
            color: #e0e0ff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6e00ff, #ff00aa);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px #6e00ff, 0 0 30px #ff00aa;
            z-index: 1000;
        }

        .logo-text {
            font-weight: bold;
            font-size: 18px;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px;
            text-align: center;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #6e00ff, 0 0 20px #ff00aa;
            animation: glow 2s infinite alternate;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            text-shadow: 0 0 5px #6e00ff;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 10px;
            background: linear-gradient(135deg, #6e00ff, #ff00aa);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 0 15px #6e00ff, 0 0 30px #ff00aa;
            transition: all 0.3s ease;
            animation: glow 2s infinite alternate;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #6e00ff, 0 0 40px #ff00aa;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #6e00ff, 0 0 10px #ff00aa;
            }
            to {
                text-shadow: 0 0 15px #6e00ff, 0 0 30px #ff00aa;
            }
        }

        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 60px;
        }

        .feature {
            width: 30%;
            padding: 20px;
            margin: 10px;
            background: rgba(30, 30, 60, 0.5);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(110, 0, 255, 0.3);
            transition: all 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(110, 0, 255, 0.6);
        }

        .feature h3 {
            color: #b388ff;
            text-shadow: 0 0 5px #6e00ff;
        }
    </style>
</head>
